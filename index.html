<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="form">
      <label class="form__label">Continent: </label>
      <input class="form__input" type="text" placeholder="Enter a continet" required>
      <button class="form__button" type="submit">Submit</button>
    </form>
    <article class="instruction">
      <section class="instruction__text">
        <p class="instruction__text--title">How many flags do you know? ðŸ˜Ž </p>
        <p class="instruction__text--details">For each displayed flag, select the capital city of the country ðŸ˜±
      </section>
      <section class="instruction__buttons">
        <button class="instruction__buttons--exit">Exit</button>
        <button class="instruction__buttons--continue">Continue</button>
      </section>
    </article>
    <article class="container">
        <header class="header">
          <p class="header__title">Quiz</p>
          <section class="header__timer">
            <p class="header__timer--text">Time left</p>
            <p class="header__timer--seconds">10</p>
        </header>
        <section class="question">
          <section class="question__img">
          </section>
          <section class="question__options">
          </section>
        </section>
        <footer class='footer'>
          <section class="footer__text">
            <!-- <span><p>2</p> of <p>5</p> Questions</span> -->
          </section>
          <button class="footer__button">Next</button>
        </footer>
    </article>
    <article class="results">
      <section class="result__icon">
        <i class="fas fa-check-double"></i>
      </section>
      <p class="complete_text">Quiz Completed</p>
      <section class="result__score">
        <!-- <span class="result__score--text">oh, you got only <p>2</p> out of 5 </span> -->
      </section>
      <section class="result__buttons">
        <!-- <button class="result__buttons--restart">Restart</button> -->
        <button class="result__buttons--quit">Quit</button>

      </section>

    </article>

  <script src="https://kit.fontawesome.com/f799e83e57.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
